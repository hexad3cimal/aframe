<!DOCTYPE html>
<html></html>
<head>

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-video position='0 0 0' rotation="270 0 0"src="./video/telstra.mp4" material='opacity: 1;'></a-video>

    <a-marker-camera  type='pattern' url='./data/j.patt'></a-marker-camera>
  </a-scene>
</body>
